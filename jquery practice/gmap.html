<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmaps</title>
    <style>
        #map {
            width: 400px;
            height: 400px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClKVrA8_KgDqA5SoWvvcDTuikvUfe9ecA&callback=initMap" type="text/javascript"></script>
    <script>
        var x = navigator.geolocation;
        x.getCurrentPosition(succsess, failure);

        function succsess(position) {
            var myLat = position.coords.latitude;
            var myLong = position.coords.longitude;

            var coords = new google.maps.LatLng(myLat, myLong);

            var mapOptions = {
                Zoom: 9,
                center: coords,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);
            var marker = new google.maps.Marker({
                map: map,
                position: coords
            });

        }

        function failure() {}
    </script>
</head>

<body>
    <div id="map"></div>

</body>

</html>
