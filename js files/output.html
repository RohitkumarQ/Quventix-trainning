<html>

<body>

    <h2>Activate Debugging</h2>

    <p>F12 on your keybord will activate debugging.</p>
    <p>Then select "Console" in the debugger menu.</p>
    <p id="demo">Then click Run again.</p>
    <button type="button" onclick="document.write(8+6)">write it</button>
    <button type="button" onclick="window.alert('click OK')">alert it</button>
    <button type="button" onclick="document.getElementById('demo').innerHTML='welcome'">change it</button><br>

    <script>
        // alert function
        alert(" Press OK ");
        // console function
        console.log(5 + 6)
        var x = 10;
        var y = 20;
        document.write(x + y);
    </script>
</body>

</html>
