<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <title>Student Registration</title>
</head>

<body class="teal lighten-5">
    <section>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-3 p-5 aqua-gradient mt-5 shadow-lg rounded">

                    <h4 class="text-center">Sign UP</h4>
                    <hr>
                    <form name="myForm" action="login.html" onsubmit="return validateForm()" method="post">

                        <div class="form-group">
                            <label for="rollno">Roll Number</label>
                            <input type="number" class="form-control" placeholder="Enter Roll Number" name="rollno">
                        </div>

                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" placeholder="Enter First Name" name="fname">
                        </div>

                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" placeholder="Enter Last Name" name="lname">
                        </div>

                        <div class="form-group">
                            <label for="email">Email ID</label>
                            <input type="email" class="form-control" placeholder="Enter Email ID" name="email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" name="password">
                        </div>

                        <div class="form-group">
                            <label for="confpassword">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Confirm Password" name="cpassword">
                        </div>



                        <div class="row">
                            <div class="col-md-5 col-sm-5 form-group">
                                <input type="submit" name="submit" class="btn btn-indigo" value="Register">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        function validateForm() {
            var roll = document.forms["myForm"]["rollno"].value;
            var fname = document.forms["myForm"]["fname"].value;
            var lname = document.forms["myForm"]["lname"].value;
            var email = document.forms["myForm"]["email"].value;
            var pass = document.forms["myForm"]["password"].value;
            var cpass = document.forms["myForm"]["cpassword"].value;

            if (roll == "") {
                alert("Roll no must be filled out");
                return false;
            }

            if (fname == "") {
                alert("fname must be filled out");
                return false;
            }
            if (lname == "") {
                alert("lname must be filled out");
                return false;
            }
            if (email == "") {
                alert("email must be filled out");
                return false;
            }

            if ((pass !== "") && (pass.match(/[a-z]/g) && pass.match(/[A-Z]/g) && pass.match(/[0-9]/g) && pass.match(/[^a-zA-Z\d]/g) && pass.length >= 8)) {

            } else {
                alert("At least 1 uppercase character,At least 1 lowercase character,At least 1 digit,At least 1 special character,Minimum 8 characters");
                return false;
            }
            if ((cpass !== "") && (cpass == pass)) {

            } else {
                alert("password don't match");
                return false;
            }

            document.cookie = "rollno=" + roll;
            document.cookie = "fname=" + fname;
            document.cookie = "lname=" + lname;
            document.cookie = "email=" + email;
            document.cookie = "password=" + pass;
            document.cookie = "cpassword=" + cpass;

            localStorage.setItem('rollno', roll);
            localStorage.setItem('fname', fname);
            localStorage.setItem('lname', lname);
            localStorage.setItem('email', email);
            localStorage.setItem('password', pass);
            localStorage.setItem('cpassword', cpass);

        }
    </script>
</body>

</html>
